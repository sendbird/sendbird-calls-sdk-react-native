name: Build and Test

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.5'
          cache: 'yarn'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            sample/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('sample/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          yarn install --cwd sample --frozen-lockfile

      - name: Inject env file
        run: |
          echo "export const APP_ID = 'app_id';" >> sample/src/env.ts
          echo "export const INITIAL_ROUTE = 'route';" >> sample/src/env.ts

      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .
          retention-days: 1

  lint:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.5'

      - name: Lint files
        run: yarn lint

  typescript:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.5'

      - name: Typecheck files
        run: yarn typescript

  sample-typescript:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.5'

      - name: Typecheck sample files
        run: yarn sample:tsc

  unit-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.5'

      - name: Run unit tests
        run: yarn test --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  build-package:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.5'

      - name: Build package
        run: yarn build
