apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// if (isNewArchitectureEnabled()) {
//   apply plugin: 'com.facebook.react'
// }

buildscript {
  // Buildscript is evaluated before everything else so we can't use getExtOrDefault
  def kotlin_version = rootProject.ext.has('kotlinVersion') ? rootProject.ext.get('kotlinVersion') : project.properties['RNSendbirdCalls_kotlinVersion']

  if (project == rootProject) {
    repositories {
      google()
      mavenCentral()
    }

    dependencies {
      classpath("com.android.tools.build:gradle:7.0.4")
      // noinspection DifferentKotlinGradleVersion
      classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
  }
}

def isNewArchitectureEnabled() {
  return project.hasProperty("newArchEnabled") && project.newArchEnabled == "true"
}
def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RNSendbirdCalls_' + name]
}
def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['RNSendbirdCalls_' + name]).toInteger()
}
def kotlin_version = getExtOrDefault('kotlinVersion')


android {
  compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')
  defaultConfig {
    minSdkVersion getExtOrIntegerDefault('minSdkVersion')
    targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
    sourceSets {
      main {
        java.srcDirs += ['src/oldarch/java']
      }
    }
//     buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", isNewArchitectureEnabled().toString())
//     sourceSets {
//       main {
//         if (isNewArchitectureEnabled()) {
//           java.srcDirs += ['src/newarch/java']
//         } else {
//           java.srcDirs += ['src/oldarch/java']
//         }
//       }
//     }
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  // noinspection GradleDynamicVersion
  implementation 'com.facebook.react:react-native:+'
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation 'com.sendbird.sdk:sendbird-calls:1.9.0'
}


